<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Produtos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./css/estilo.css" rel="stylesheet" />
  </head>
  <body>
    <section>
        <h1>Lista de Produtos</h1>
        <hr/>
        <button id="carregarProdutos" class="btn btn-dark">Carregar Produtos</button>
        <div id="produtos"></div>
    </section>

    <script>
        document.getElementById("carregarProdutos").addEventListener("click", carregarProdutos);

        const produtos = [
            { id: 1, nome: "Arroz", preco: 15.67 },
            { id: 2, nome: "Batata", preco: 5.56 },
            { id: 3, nome: "Feijão", preco: 25.56 },
            { id: 4, nome: "Tomate", preco: 8.99 },
            { id: 5, nome: "Cebola", preco: 6.99 },
        ];

        function carregarProdutos() {
            const produtosDiv = document.getElementById("produtos");
            produtosDiv.innerHTML = ""; //limpa a div para a inserção de novos elementos

            produtos.forEach(produto => {
                const produtoDiv = document.createElement("div");
                produtoDiv.classList.add("produto");
                produtoDiv.id = `produto: ${produto.id}`;
                produtoDiv.innerHTML = `<h2>${produto.nome}</h2><p>Preço: R$ ${produto.preco.toFixed(2)}</p>`;
                produtosDiv.appendChild(produtoDiv);
            });             

        }
    </script>
    
  </body>
</html>
